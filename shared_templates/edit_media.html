{% extends 'base.html' %}

{% block title %}Archive | Edit Media {% endblock %}

{% block content %}
<div class="content">
    <h1>Edit Media</h1>
    <div class="form-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-submit">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
