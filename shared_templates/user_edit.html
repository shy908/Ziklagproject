{% extends 'base.html' %}

{% block title %}Archive | User Edit {% endblock %}

{% block content %}
<div class="content">
    <div class="form-content">
        <h1>Edit User</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <div class="form-submit">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
