<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">   
    <style>

/* Style for the search form container */
.search-form {
    display: flex;
    align-items: center;
    position: relative;
    width: 100%;
}

/* Style for the search input */
.search-input {
    padding: 10px;
    border: 1px solid transparent;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    flex: 1; 
}

/* Style for the search button */
.search-button {
    background: none;
    color: blue;
    border: none;
    border-radius: 50%;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    position: absolute;
    top: 0;
    right: 0;
}

/* Style for the search button icon */
.search-button i {
    font-size: 20px;
}



    </style>
</head>
<body>
    <form method="GET" action="{% url 'media_search' %}" onsubmit="return validateSearchForm()">
        {% csrf_token %}
        <div class="search-form">
            <input type="text" name="query" placeholder="Search..." class="search-input" id="search-input">
            <button type="submit" class="search-button" id="search-toggle"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <script>
        function validateSearchForm() {
            var searchInput = document.getElementById('search-input').value.trim();
            if (searchInput === "") {
                return false; 
            }
            return true; 
        }
        </script>
        
</body>
</html>
