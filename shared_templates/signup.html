{% extends 'base.html' %}

{% block title %}Archive | Sign Up{% endblock %}

{% block content %}
<div class="content">
    <h1>Signup</h1>
    <div class="form-content">
        <form method="post">
            {% csrf_token %}
            <div class="form-required">
                <small>Fields marked <sup>*</sup> are required</small>
            </div>
            <div class="form-row">
                <label for="name">Name<sup>*</sup></label>
                <input type="text" id="name" name="name" class="form-error" required>
            </div>
            <div class="form-row">
                <label for="email">Email<sup>*</sup></label>
                <input type="email" id="email" name="email" class="form-error" required>
            </div>
            <div class="form-row">
                <label for="password">Password<sup>*</sup></label>
                <input type="password" id="password" name="password" class="form-error" required>
            </div>
            <div class="form-row">
                <label for="phone">Phone Number<sup>*</sup></label>
                <input type="tel" id="phone" name="phone" class="form-error" required>
            </div>
            <div class="form-submit">
                <button type="submit" title="Sign Up">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
