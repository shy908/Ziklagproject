{% extends 'base.html' %}

{% block title %}Archive | Home{% endblock %}

{% block content %}
<div class="content">
    <h1>Home</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
        <p>Access the <a href="{% url 'media_archive' %}">Media Archive</a></p>
    {% else %}
        <p>To access the media archive, please <a href="{% url 'signup' %}">sign up</a> or <a href="{% url 'login' %}">log in</a>.</p>
    {% endif %}
</div>
{% endblock %}
