{% extends 'base.html' %}

{% block title %}Archive | Home{% endblock %}

{% block content %}

<div class="content">
    <h1 class="page-title">Home</h1>
    {% if user.is_authenticated %}
    <p><span class="welcome-message">Welcome, <strong>{{ user.username }}</strong>!</span></p>
    <div class="navigation-links">
        <br>
        <p><a href="{% url 'media_archive' %}">Media Archive</a></p>
        <p class="logout-link"><a href="{% url 'logout' %}">Logout</a></p>
    </div>
    {% else %}
    <p>To access the media archive, please <a href="{% url 'signup' %}">sign up</a> or <a href="{% url 'login' %}">log in</a>.</p>
    {% endif %}
</div>
{% endblock %}
