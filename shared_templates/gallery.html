{% extends 'base.html' %}

{% block title %} Archive | Gallery{% endblock %}

{% block content %}
<div class="content">
    <h1>JRM Gallery</h1>
    <div class="images"></div>
    {% for item in media %}
    {% if item.media_type == 'image' and item.category == 'image' %}
                    <div class="image-wrapper">
                        <a href="{{ item.file }}" target="_self">
                            <img src="{{ item.file }}" alt="{{ item.title }}" class="gallery-image">
                            <span class="image-title">{{ item.title }}</span>
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
